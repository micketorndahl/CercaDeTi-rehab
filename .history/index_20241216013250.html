<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CMS Test Page</title>
  </head>
  <body>
    <div class="container">
      <header class="main">
        <div class="logo">
          <img src="https://via.placeholder.com/200x60?text=Logo" alt="Logo" />
        </div>
        <nav class="main">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="carousel">
        <img
          src="https://via.placeholder.com/1400x300?text=HEADER-BILD"
          alt="HEADER-BILD"
        />
      </div>
      <div class="content">
        <aside class="sidebar-left">LEFT</aside>
        <section class="main">MAIN</section>
        <aside class="sidebar-right">RIGHT</aside>
      </div>
      <footer class="main">
        <div class="foot1">FOOT 1</div>
        <div class="foot2">FOOT 2</div>
        <div class="foot3">FOOT 3</div>
      </footer>
    </div>
  </body>
</html>
